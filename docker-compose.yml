version: "3.9"
services:
  slate-db:
    image: postgres:13.4-alpine
    container_name: slate-db
    ports:
      - "5430:5432"
    environment:
      POSTGRES_DB: slate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - slate-postgres:/var/lib/postgresql/data
  slate-sessions:
    image: redis:6.2.4-alpine3.13
    container_name: slate-sessions
    ports:
      - "6370:6379"
    volumes:
      - slate-redis:/data
volumes:
  slate-postgres:
  slate-redis:
